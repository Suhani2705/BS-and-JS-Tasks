<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 6</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        width: 60%;
        justify-content: space-between;
        align-items: center;
      }

      .login-form {
        width: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-box {
        background: #f2f7f9;
        padding: 40px;
        margin-bottom: 10px;
        text-align: center;
        position: relative;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 50px;
        margin-bottom: 20px;
      }

      .input-container {
        position: relative;
        width: 100%;
        margin: 5px 0;
      }

      .input-container input {
        width: 90%;
        padding: 10px 10px 10px 40px;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        background: #fafafa;
      }

      .input-container .fa {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #999;
      }

      .checkbox-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin: 10px 0;
      }

      .checkbox-container input {
        margin-right: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 3px;
        background: #3897f0;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      .or-divider {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }

      .line {
        flex: 1;
        height: 1px;
        background: #dbdbdb;
      }

      .or {
        margin: 0 10px;
        color: #8e8e8e;
        font-weight: bold;
      }

      a {
        color: #3d2cbe;
        text-decoration: none;
      }

      .signup-box {
        padding: 20px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <div class="form-box">
          <h1>Instagram</h1>
          <form id="loginForm">
            <div class="input-container">
              <i class="fa fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-container">
              <i class="fa fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit">Log In</button>
            <div class="checkbox-container">
              <label
                ><input type="checkbox" id="rememberMe" /> Remember me</label
              >
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
          </form>
        </div>
        <div class="signup-box">
          <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          alert(
            `Username: ${username}\nPassword: ${password}\nRemember Me: ${rememberMe}`
          );
        });
    </script>
  </body>
</html>
