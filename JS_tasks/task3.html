<!DOCTYPE html>
<html>
  <head>
    <title>TASK 3</title>
    <style>
      div {
        border: 1px solid black;
        margin: 10px;
        width: 60%;
        padding: 10px;
      }
      label {
        margin-top: 10px;
      }
      input {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <label>1st Number:</label>
      <input id="num1" type="number" /> <br />
      <label>2nd Number:</label>
      <input id="num2" type="number" /> <br />

      <button onclick="multiply()">Multiply</button>
      <button onclick="divide()">Divide</button>

      <p id="result"></p>
    </div>
    <script>
      function multiply() {
        var x1 = parseFloat(document.getElementById("num1").value);
        var x2 = parseFloat(document.getElementById("num2").value);
        var result = x1 * x2;
        document.getElementById("result").innerHTML =
          "The Result is: " + result;
      }
      function divide() {
        var x1 = parseFloat(document.getElementById("num1").value);
        var x2 = parseFloat(document.getElementById("num2").value);
        var result = x1 / x2;
        document.getElementById("result").innerHTML =
          "The Result is: " + result;
      }
    </script>
  </body>
</html>
